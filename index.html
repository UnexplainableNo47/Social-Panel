<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="style.css">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social Panel</title>
</head>
<body>
    <div role="main" class="container">
        <div class="main-panel">
            <img class="avatar" src="/avatar-jessica.jpeg" alt="img">
            <p class="h1" style="margin-bottom: 10px;">Jessica Randall</p>
            <p class="h3" style="margin-bottom: 30px;">London, United Kingdom</p>
            <p style="margin-bottom: 20px;">"Front-end developer & avid reader"</p>

            <ul>
                <li ><a href="#">GitHub</a></li>
                <li><a href="#">Frontend Mentor</a></li>
                <li><a href="#">LinkedIn</a></li>
                <li><a href="#">Twitter</a></li>
                <li><a href="#">Instagram</a></li>
            </ul>
        </div>
        
    </div>
    <footer role="contentinfo">
     <div class="attribution">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
        Coded by <a href="https://github.com/UnexplainableNo47">Marty Banda</a>.
      </div>
    </footer>
</body>
</html>
